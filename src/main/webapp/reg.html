<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Form</title>
</head>
<body>
    <form action="signup" method="post">
        <label for="t1">First Name:</label>
        <input type="text" id="t1" name="t1"><br>
        
        <label for="t2">Last Name:</label>
        <input type="text" id="t2" name="t2"><br>
        
        <label for="t3">Address:</label>
        <textarea rows="5" cols="30" id="t3" name="t3"></textarea><br>
        
        <label>Qualification:</label><br>
        <input type="checkbox" id="bt" name="t4" value="BTech">
        <label for="bt">BTech</label><br>
        <input type="checkbox" id="mt" name="t4" value="MTech">
        <label for="mt">MTech</label><br>
        <input type="checkbox" id="bca" name="t4" value="BCA">
        <label for="bca">BCA</label><br>
        <input type="checkbox" id="mca" name="t4" value="MCA">
        <label for="mca">MCA</label><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="t5" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="t5" value="female">
        <label for="female">Female</label><br>
        
        <label for="t6">Date of Birth:</label>
        <input type="date" id="t6" name="t6"><br>
        
        <label for="t7">Phone Number:</label>
        <input type="text" id="t7" name="t7"><br>
        
        <label for="t8">Email:</label>
        <input type="text" id="t8" name="t8"><br>
        
        <label for="t9">Nationality:</label>
        <select id="t9" name="t9">
            <option value="INDIA">INDIA</option>
            <option value="NRI">NRI</option>
        </select><br>
        
        <input type="submit" value="signup">
    </form>
</body>
</html>
